      github.com/Yousaf95/yProv4SQA_UseCase flake8:
        commands:
        - /usr/bin/env sh .sqa/script.beady-eggplant-uguisu.sh
        container: qc.sty_cozy-cream-scorpion
  QC.Uni:
    repos:
      github.com/Yousaf95/yProv4SQA_UseCase pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ready-gold-jaguar.sh
        container: qc.uni_gamy-beige-vulture
  QC.Ver:
    repos:
      github.com/Yousaf95/yProv4SQA_UseCase get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cinnabar-mayfly.sh
        container: qc.ver_pasty-peach-mist
